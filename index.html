<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マリオカート風レーシングゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <button id="startButton" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:2em;padding:1em 2em;z-index:2000;">スタート</button>
        <div id="ui">
            <div>ラップ: <span id="lap">1</span>/3</div>
            <div>順位: <span id="position">1</span>/4</div>
            <div>時間: <span id="time">0:00</span></div>
        </div>
        
        <div id="controls">
            <div>操作: WASD or 矢印キー</div>
            <div>アイテム使用: スペースキー</div>
            <div>ドリフト: Shift + ハンドル</div>
        </div>
        
        <div id="minimap"></div>
        <div id="speedometer">0 km/h</div>
        <div id="itemDisplay" style="display: none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="mario-kart-game.js"></script>
</body>
</html>
